<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date=new Date();
        document.writeln("<br>date is: "+date)
        document.writeln("<br>date is: "+date.getDate()+"-"+(date.getMonth()+1)+"-"+(date.getFullYear()));
        document.writeln("<br>Date is: "+date.toLocaleDateString())
        document.writeln("<br>Date and Time: "+date.toLocaleString())
        document.writeln("<br>Time is: "+date.toLocaleTimeString())
        // Math operations
        console.log("Math pi: "+Math.PI)
        console.log("Math sin90 is: "+Math.sin(Math.PI/2))
        console.log("Math Square root of 25 is: "+Math.sqrt(25))
        console.log("Math base 2 with power 3 is: ",Math.pow(2,2))
       
    </script>
</body>
</html>
