<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .col{
            float:left;
            width:30%;
            border:solid;
            padding:10pt;
            margin-right: 3pt;
            height: 100pt;
            background-color: rgb(209, 237, 107);
        }
    </style>
</head>
<body onload="display(); display2();display3()">
 
    <script>
        ar1=[1,2,3,4]
        // function display(){
        //     document.getElementById("id1").innerHTML="array1"+ar1;
        // }
        display=()=> document.getElementById("id1").innerHTML="array1 is "+ar1
        display2=()=> document.getElementById("id2").innerHTML="array1 with mapped "+ar1.map((a)=>a*a)
        display3=()=> document.getElementById("id3").innerHTML="array1 is "+ar1
        filterIt=()=> document.getElementById("id3").innerHTML="array1 is "+ar1.filter(a=>a%2==0)
     
    </script>
    <div id="id1" class="col">    
    </div>
    <div id="id2" class="col">
    </div>
   
    <div id="id3" class="col">
       
    </div>
    <div>
     <button type="button" onclick="filterIt()">Filter</button>
     </div>
</body>
</html>
