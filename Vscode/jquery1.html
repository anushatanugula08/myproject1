<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="script/jquery-3.7.1.min.js"></script>
    <script>
        $(
            () => {
                // alert("jquery program")
                $("#btn1").click(
                    () => {
                        if($("#id1").text() == "Greeting"){
                            $("#id1").html("<h2>Hello World</h2>")
                        } else {
                            $("#id1").html("<h2>Thank you checking my code.</h2>")
                        }
                    }
                )
                var count = 1
                $("#btn2").click(
                    () => {
                        count += 1;
                        $("#id2").html("Count is "+ count)
                    }
                )
 
                $("#btn3").click(
                    () => {
                        count -=1;
                        $("#id2").html("Count is "+ count)
                    }
                )
            }
        )
    </script>
</head>
<body>
    <!-- <div id="id1">
        Hello World
    </div>
    <div>
        <button type="button" id="btn1">Change it</button>
    </div> -->
    <div class="container border border-primary w-75 p-5 m-5">
        <div class="row">
            <div id="id1" class="col-sm-6">
                <h2>Hello World</h2>
            </div>
            <div class="col-sm-6">
                <button type="button" id="btn1" class="btn btn-info">Change it</button>
            </div>
        </div>
        <div class="row">
            <div id="id2" class="bg-info col-sm-6">
                Count is 1
            </div>
            <div class="col-sm-6">
                <button type="button" name="" id="btn2" class="btn btn-secondary">Increment</button>
                <button type="button" name="" id="btn3" class="btn btn-secondary">Decrement</button>
            </div>
        </div>
    </div>
</body>
</html>
